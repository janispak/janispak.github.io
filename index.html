<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="styles.css">
    <script>
        function openCity(evt, cityName) {
  // Declare all variables
  var i, tabcontent, tablinks;

  // Get all elements with class="tabcontent" and hide them
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }

  // Get all elements with class="tablinks" and remove the class "active"
  tablinks = document.getElementsByClassName("tablinks");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" active", "");
  }

  // Show the current tab, and add an "active" class to the button that opened the tab
  document.getElementById(cityName).style.display = "block";
  evt.currentTarget.className += " active";
} 
    </script>
</head>
<body>

<title> Janis Pak Super Teacher</title>

<!-- Tab links -->
<div class="tab">
    <button class="tablinks" onclick="openCity(event, 'Teaching Phil')">Who Am I and my Teaching Philosophy</button>
    <button class="tablinks" onclick="openCity(event, 'Designing')">Designing for Learning</button>
    <button class="tablinks" onclick="openCity(event, 'TQS')">Teaching Quality Standard (TQS)</button>
    <button class="tablinks" onclick="openCity(event, 'Plan')">Personal Self-Care Plan using HEARTcare Planning Tool
    </button>
    <button class="tablinks" onclick="openCity(event, 'prof')">Professional Development and Learning</button>
</div>

<!-- Tab content -->
<div id="Teaching Phil" class="tabcontent">
    <h3>London</h3>
    <p>London is the capital city of England.</p>
</div>

<div id="Designing" class="tabcontent">
    <h3>Paris</h3>
    <p>Paris is the capital of France.</p>
</div>

<div id="TQS" class="tabcontent">
    <h3>Tokyo</h3>
    <p>Tokyo is the capital of Japan.</p>
</div> 

<div id="Plan" class="tabcontent">
    <h3>Tokyo</h3>
    <p>Tokyo is the capital of Japan.</p>
</div> 

<div id="prof" class="tabcontent">
    <h3>Tokyo</h3>
    <p>Tokyo is the capital of Japan.</p>
</div> 



</body>
</html>
